<h1 class="text-4xl font-bold text-gray-800 mb-6">Mis Cursos</h1>
<hr class="border-gray-300 mb-6" />

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    class="course-card bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105"
    *ngFor="let curso of cursos"
  >
    <!-- Encabezado con imagen -->
    <div
      class="course-image h-32 bg-cover bg-center"
      [ngStyle]="{ 'background-image': 'url(' + curso.imagen + ')' }"
    ></div>
    <div class="p-4">
      <h2 class="text-lg font-bold text-gray-800 mb-2">{{ curso.nombre }}</h2>
      <p class="text-gray-600 text-sm">{{ curso.descripcion }}</p>
    </div>
    <div class="flex items-center justify-center mt-4">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200"
        (click)="verCurso(curso)"
      >
        Ver Curso
      </button>
    </div>
  </div>
</div>
