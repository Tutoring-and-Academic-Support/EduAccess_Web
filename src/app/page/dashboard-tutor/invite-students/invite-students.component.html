<h1 class="text-2xl font-bold mb-4">Invitar a estudiantes</h1>
<hr class="border-gray-300 mb-6" />

<div class="p-5">
  <!-- Formulario -->
  <div class="bg-gray-100 p-4 rounded shadow">
    <p class="mb-4 font-medium text-gray-700">
      ¡Hola! Bienvenido. Nos encanta que estés con nosotros.
    </p>
    <form
      [formGroup]="inviteForm"
      (ngSubmit)="onSubmit()"
      class="flex gap-4 items-center"
    >
      <input
        type="text"
        formControlName="name"
        class="border border-gray-300 rounded px-4 py-2 flex-1"
        placeholder="Nombre del estudiante"
      />
      <select
        formControlName="gender"
        class="border border-gray-300 rounded px-4 py-2"
      >
        <option value="">Género</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <input
        type="email"
        formControlName="email"
        class="border border-gray-300 rounded px-4 py-2 flex-1"
        placeholder="Correo electrónico"
      />
      <button
        type="submit"
        class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
      >
        Invitar
      </button>
    </form>
  </div>

  <!-- Tabla de estudiantes -->
  <div class="mt-8">
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-blue-500 text-white">
        <tr>
          <th class="border border-gray-300 px-4 py-2">Alumno</th>
          <th class="border border-gray-300 px-4 py-2">Género</th>
          <th class="border border-gray-300 px-4 py-2">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let student of students"
          class="hover:bg-gray-100 transition-all"
        >
          <td class="border border-gray-300 px-4 py-2">{{ student.name }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ student.gender }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ student.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
