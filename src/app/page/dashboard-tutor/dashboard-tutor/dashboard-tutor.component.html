<div class="dashboard bg-[#8ED3F9] min-h-screen flex">
  <!-- Barra lateral -->
  <aside [class.collapsed]="isCollapsed" class="sidebar">
    <button (click)="toggleSidebar()" class="collapse-btn">
      <i [class.fas]="!isCollapsed" class="fas fa-chevron-left"></i>
      <i [class.fas]="isCollapsed" class="fas fa-chevron-right"></i>
    </button>
  
    <div [class.hidden]="isCollapsed" class="profile-section">
      <div class="profile-icon">
        <i class="fas fa-user"></i>
      </div>
      <p class="text-white font-bold text-lg mb-4">PROFILE</p>
      <button class="btn">Ver Perfil</button>
    </div>    
  
    <ul class="menu" [class.hidden]="isCollapsed">
      <li class="menu-item" *ngFor="let section of sections">
        <a
          [routerLink]="section.link"
          [class.active]="activeSection === section.name"
          class="menu-link"
          (click)="setActive(section.name)"
        >
          <i [class]="section.icon"></i>
          <span *ngIf="!isCollapsed">{{ section.label }}</span>
        </a>
      </li>
    </ul>
  
    <div class="logout-section" [class.hidden]="isCollapsed">
      <button class="logout-btn btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
  </aside>
  
  
 <main class="main-content w-4/5 py-8 px-12">
  <!-- Contenido principal -->
  <h1 class="text-4xl font-bold text-gray-800 mb-6">Tablero</h1>
  <hr class="border-gray-300 mb-6" />

  <!-- Barra de búsqueda -->
  <div class="flex items-center justify-between mb-8">
    <div class="flex items-center bg-white shadow-md rounded-lg p-2 w-3/4">
      <i class="fas fa-search text-gray-500 mr-2"></i>
      <input
        type="text"
        placeholder="Buscar tu plan"
        class="w-full outline-none text-gray-700"
      />
    </div>
    <button class="btn bg-white shadow-md text-gray-700 px-4 py-2 rounded-lg flex items-center hover:bg-gray-100 transition">
      FILTRAR <i class="fas fa-chevron-down ml-2"></i>
    </button>
  </div>

  <!-- Planes -->
  <div class="grid grid-cols-3 gap-6">
    <!-- Plan Básico -->
    <div class="plan-card bg-[#4EA3D7] text-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
      <h2 class="font-bold text-2xl">Plan Básico</h2>
      <p class="text-lg mt-2">S/. 200</p>
      <p class="mt-4">Acceso limitado</p>
      <button class="btn bg-white text-[#4EA3D7] mt-6 px-4 py-2 rounded-lg font-bold hover:bg-gray-100 transition">
        Seleccionar Plan
      </button>
    </div>

    <!-- Plan Premium -->
    <div class="plan-card bg-[#007BFF] text-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
      <h2 class="font-bold text-2xl">Plan Premium</h2>
      <p class="text-lg mt-2">S/. 500</p>
      <p class="mt-4">Acceso avanzado</p>
      <button class="btn bg-white text-[#007BFF] mt-6 px-4 py-2 rounded-lg font-bold hover:bg-gray-100 transition">
        Seleccionar Plan
      </button>
    </div>

    <!-- Plan Empresarial -->
    <div class="plan-card bg-[#002A52] text-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-transform transform hover:scale-105">
      <h2 class="font-bold text-2xl">Plan Empresarial</h2>
      <p class="text-lg mt-2">S/. 5000</p>
      <p class="mt-4">Para empresas</p>
      <button class="btn bg-white text-[#002A52] mt-6 px-4 py-2 rounded-lg font-bold hover:bg-gray-100 transition">
        Seleccionar Plan
      </button>
    </div>
  </div>
</main>
</div>
