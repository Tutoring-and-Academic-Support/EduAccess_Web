<h1 class="text-4xl font-bold mb-6">Perfil del Tutor</h1>
<hr class="border-gray-300 mb-6" />

<div *ngIf="isLoading" class="flex justify-center items-center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading && profile">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">{{ profile.nombre }} {{ profile.apellidos }}</h2>
    <p><strong>Email:</strong> {{ profile.email }}</p>
    <p><strong>Departamento:</strong> {{ profile.departamento }}</p>
    <!-- Agrega más campos según tus necesidades -->
  </div>
</div>

<div *ngIf="error" class="text-red-500">
  {{ error }}
</div>
