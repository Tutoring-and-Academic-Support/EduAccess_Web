<h1 class="text-4xl font-bold mb-6">Perfil del Tutor</h1>
<hr class="border-gray-300 mb-6" />

<div *ngIf="isLoading" class="flex justify-center items-center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading && profile">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <form (ngSubmit)="saveChanges()" #profileForm="ngForm" class="space-y-4">
      <div>
        <label class="block text-lg font-medium text-gray-700">Nombre</label>
        <input
          type="text"
          [(ngModel)]="profile.nombre"
          name="nombre"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700">Apellidos</label>
        <input
          type="text"
          [(ngModel)]="profile.apellidos"
          name="apellidos"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700">Email</label>
        <input
          type="email"
          [value]="profile.email"
          disabled
          class="mt-1 block w-full bg-gray-200 rounded-md border-gray-300 shadow-sm"
        />
      </div>

      <div>
        <label class="block text-lg font-medium text-gray-700">Departamento</label>
        <input
          type="text"
          [(ngModel)]="profile.departamento"
          name="departamento"
          required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="flex justify-end space-x-4">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
        >
          Guardar
        </button>
        <button
          type="button"
          (click)="cancelChanges()"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-md"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="error" class="text-red-500 mt-4">
  {{ error }}
</div>
