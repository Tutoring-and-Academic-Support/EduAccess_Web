<h1 class="text-4xl font-bold mb-6">Perfil del Tutor</h1>
<hr class="border-gray-300 mb-6" />

<div class="bg-white p-8 rounded-lg shadow-md max-w-3xl mx-auto">
  <form class="space-y-6">
    <div>
      <label class="block text-lg font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        [(ngModel)]="profile.nombre"
        name="nombre"
        [readonly]="!isEditing"
        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div>
      <label class="block text-lg font-medium text-gray-700">Apellidos</label>
      <input
        type="text"
        [(ngModel)]="profile.apellidos"
        name="apellidos"
        [readonly]="!isEditing"
        class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <div>
      <label class="block text-lg font-medium text-gray-700">Email</label>
      <input
        type="email"
        [value]="profile.email"
        disabled
        class="mt-1 block w-full bg-gray-100 rounded-md border-gray-300 shadow-sm"
      />
    </div>

    <div>
      <label class="block text-lg font-medium text-gray-700">Departamento</label>
      <input
        type="departamento"
        [value]="profile.departamento"
        disabled
        class="mt-1 block w-full bg-gray-100 rounded-md border-gray-300 shadow-sm"
      />
    </div>

    <div class="flex justify-end space-x-4">
      <button
        type="button"
        *ngIf="!isEditing"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md flex items-center space-x-2"
        (click)="enableEditing()"
      >
        <i class="fas fa-edit"></i>
        <span>Editar</span>
      </button>

      <div *ngIf="isEditing" class="flex space-x-4">
        <button
          type="button"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md flex items-center space-x-2"
          (click)="saveChanges()"
        >
          <i class="fas fa-save"></i>
          <span>Guardar</span>
        </button>
        <button
          type="button"
          class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md flex items-center space-x-2"
          (click)="cancelChanges()"
        >
          <i class="fas fa-times"></i>
          <span>Cancelar</span>
        </button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="error" class="text-red-500 mt-4">
  {{ error }}
</div>
