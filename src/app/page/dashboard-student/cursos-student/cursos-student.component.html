<h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">Explora Nuestros Cursos</h1>
<hr class="border-gray-300 mb-6" />

<!-- Filtro de ciclos -->
<div class="mb-6 flex items-center justify-center">
  <label for="cicloSelect" class="mr-2 font-medium text-lg">Filtrar por ciclo:</label>
  <select
    id="cicloSelect"
    [(ngModel)]="selectedCiclo"
    (change)="onCicloChange()"
    class="border border-gray-300 rounded-lg px-4 py-2 text-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
  >
    <option [ngValue]="0">Todos</option>
    <option *ngFor="let ciclo of ciclos" [ngValue]="ciclo">Ciclo {{ ciclo }}</option>
  </select>
</div>

<!-- Lista de cursos -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  <div
    class="course-card bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300"
    *ngFor="let curso of filteredCursos"
  >
    <!-- Imagen del curso -->
    <div
      class="course-image h-48 bg-cover bg-center"
      [ngStyle]="{ 'background-image': 'url(' + curso.imagen + ')' }"
    ></div>
    <!-- Detalles del curso -->
    <div class="p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-3">{{ curso.nombreCurso }}</h2>
      <p class="text-gray-600 text-base mb-4">{{ curso.descripcion }}</p>
      <p class="text-sm font-medium text-blue-600">Ciclo: {{ curso.ciclo }}</p>
    </div>
    <!-- BotÃ³n Ver Curso -->
    <div class="p-4 bg-gray-100">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md w-full"
        (click)="verCurso(curso)"
      >
        Ver Curso
      </button>
    </div>
  </div>
</div>
